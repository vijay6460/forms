<!DOCTYPE html>
<html>
<head>
	<title>New Registration Form</title>
	<meta http-equiv="refresh" content="5">
	<style>
		*{
			box-sizing: border-box;
		}
input[type=text]{
	width: 100%;
	padding: 12px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
	resize: vertical;
}
label{
	padding: 12px 12px 12px 0;
	display: inline-block;
}
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

	</style>


</head>
<body>
<h1 style="background-color: green; color: white; text-align: center">New Registration Form</h1>
<div class="container">
<form>
	<div class="row">
		<div class="col-25">
			<label>First Name</label>
		</div>
		<div class="col-25">
	<input type="First Name">
	</div>
</div>
	<label>Last Name</label>
	<input type="Last Name">
</form>
</body>
</html>
