<!DOCTYPE html>
<html>
<head>
	<title>New Registration Form</title>
	<meta http-equiv="refresh" content="5">
	
	<style>
		input{
			
			width: 100px;
			color: blue;
			padding: 1px;
			box-sizing: border-box;
			display: grid;
			grid-gap: 20px;
		}
		label {padding: 12px 12px 12px 0;
			display: inline-block;

		}
		.container {width: 25px;max-width: 40px;border-radius: 5px;background-color: red;margin-top: 6px;

		}
		.col-25{
			float: left;margin-top: 6px;width: 75%;
		}
		.col-75{
			float: left;margin-top: 6px;width: 25%;
		}
	</style>
</head>
<body>
<h1 style="text-align: center; color: White; background-color: black">Registration form for job application</h1>
<div class="container">
<form>
	<div class="row">
			<div class="cols-25">
	<label>First Name:</label>
</div>
<div class="cols-25">
	<input type="First Name"><br><br>
	</div>
</div>
	<label>Last Name:</label>
	<input type="Last Name"><br><br>
	<label>Email:</label>
	<input type="Email"><br><br>
	<label>password</label>
	<input type="password"><br><br>
	<label>Confirm password</label>
	<input type="password"><br><br>
	<label>Date:</label>
	<input type="Date"><br><br>
	<label>Mobile:</label>
	<input type="Mobile"><br><br>
	<label>Male</label>
	<input type="radio" name="gender"><br><br>
	<label>FeMale</label>
	<input type="radio" name="gender"><br><br>
	<label>Others</label>
	<input type="radio" id="gender"><br><br>
	<label>Address</label>
	<input type="address">
	<textarea rows="4" cols="50"></textarea><br><br>
	<label> City</label>
	<input type="City"><br><br>
	<label> Pincode</label>
	<input type="Pincode"><br><br>
	<label> State</label>
	<input type="State"><br><br>
	<label> Qualification</label>
	<input type="file" name="File name"><br><br>
	
<h3>select the role you want</h3>
	<select>
		<option>front end developer </option>
		<option>php developer </option>
		<option>Backend developer </option>
	</select><br><br>
	<h2>Skills</h2>
	<label>HTML</label>
	<input type="checkbox"><br><br>
	<label>CSS</label>
	<input type="checkbox"><br><br>
	<label>JAVA SCRIPT</label>
	<input type="checkbox"><br><br>
	<label>PYTHON</label>
	<input type="checkbox"><br><br>
	<button>Register</button>
</form>
</body>
</html>
